{% extends 'partials/base.html' %}
{% block title %}Post Detail Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
<div class="card my-3 shadow" >
    <div class="card-body">
        <div class="col-md-12">
            <div class="col-md-12 row">
              
              <div class="col-md-2">
                <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}" alt="profile-img">
              </div>
              <div class="col-md-10 p-0">
                
                <small>{{ post.date_created }}</small>
                <hr style="margin-bottom: 10px;">
                <strong>
                  {{post.author}}
                </strong> 
                
              </div>
            
                
                
      
              </div>

            <div class="col-md-12 pt-2">
              
               
                <img class="img-thumbnail" src="{{ post.image.url }}" alt="post_img">
                


                <h4>{{ post.title }}</h4>
                <p>
                    {{ post.content }}
                </p>
            </div>
        </div>
        <p class="mt-3">
          </p>
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary btn-sm" type="submit" value="Confirm">
          </form>
    </div>
</div>
    </div>
    </div>
</div>
{% endblock %}
