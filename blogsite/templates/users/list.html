{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3 justify-content-center">
        <div class="col-md-8">
            
            {% for user in users %}
            <div class="card shadow my-2">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>{{ user.user.username }}</strong>
                                    <p>Email: {{ user.user.email }}</p>
                                    <p>User Role: {{ user.role }}</p>
                                    <form method="post" action="{% url 'manage-users' %}">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                    
                                        <button type="submit">Save Roles</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
